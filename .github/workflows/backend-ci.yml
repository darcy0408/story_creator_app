name: Backend CI/CD

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'backend/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install flask flask-cors flask-sqlalchemy google-generativeai
        pip install pytest pytest-cov pylint

    - name: Lint with pylint
      working-directory: ./backend
      run: |
        pylint Magical_story_creator.py --exit-zero
      continue-on-error: true

    - name: Run tests
      working-directory: ./backend
      run: |
        pytest --cov=. --cov-report=xml
      continue-on-error: true

    - name: Check database migrations
      working-directory: ./backend
      run: |
        python -c "from Magical_story_creator import app, db; app.app_context().push(); db.create_all(); print('Database schema OK')"
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
